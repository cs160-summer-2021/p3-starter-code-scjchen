{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Canvas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'coloring/css/drawing.css' %}" />
    <script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'coloring/vendors/paper/paper-full.min.js' %}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="navTop">
        <img id="backBtn" class="drawing-nav-btn" src="{% static 'coloring/icons/drawing_back.svg' %}" alt="">
        <img class="drawing-nav-btn" src="{% static 'coloring/icons/download.svg' %}" alt="">
    </div>
    <div id="navTop2"></div>
    <div id="drawing-cont">
        <canvas id="myCanvas"></canvas>
        <div id="color-palette"></div>
        <div id="brush-slider" class="brush-slider-hidden color-palette-shape">
            <div id="s1" class="strokes"></div>
            <div id="s2" class="strokes"></div>
            <div id="s3" class="strokes"></div>
        </div>
        <div class="color-palette-shape">
            <button id="resetBtn" class="drawing-nav-btn">
                <img src=" {% static 'coloring/icons/reset.svg' %}" style="height: 80%">
            </button>
        </div>
    </div>
    <div id="navBottom">
        <img id="undoBtn" class="drawing-nav-btn" src="{% static 'coloring/icons/undo_white.svg' %}" alt="">
        <img id="redoBtn" class="drawing-nav-btn" src="{% static 'coloring/icons/redo_white.svg' %}" alt="">
        <img id="brushBtn" class="drawing-nav-btn" src="{% static 'coloring/icons/brush_white.svg' %}" alt="">
        <img id="communityBtn" class="drawing-nav-btn" src="{% static 'coloring/icons/community.svg' %}" alt="">
    </div>
    <script type="text/javascript" src="{% static 'coloring/js/drawing.js' %}"></script>
</body>

</html>
